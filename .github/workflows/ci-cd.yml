name: Plannora CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build et test des services backend
  backend-build:
    name: Build Backend Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: 
          - EurekaService/eureka/eureka
          - GatewayService/gateway/gateway
          - AuthentificationService/Authentification/authentification
          - UserService/user-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: |
          cd ${{ matrix.service }}
          mvn clean install -DskipTests
      
      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          mvn test
        continue-on-error: true

  # Job 2: Build du frontend
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/plannora-frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd Frontend/plannora-frontend
          npm ci
      
      - name: Build
        run: |
          cd Frontend/plannora-frontend
          npm run build
      
      - name: Lint
        run: |
          cd Frontend/plannora-frontend
          npm run lint
        continue-on-error: true

  # Job 3: Tests d'intégration (optionnel)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
